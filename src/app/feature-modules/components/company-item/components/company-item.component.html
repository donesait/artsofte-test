<div class="card">
  <div class="card__image-wrapper">
    <img class="card__image" loading="lazy"
         [src]="company.logo"
         alt="Company Logo">
  </div>

  <div class="card__content">
    <h3 class="card__title">suffix: {{ company.business_name }}</h3>
    <p class="card__body">industry: {{ company.industry }}</p>
    <p class="card__id">type: {{ company.type }}</p>
  </div>
</div>

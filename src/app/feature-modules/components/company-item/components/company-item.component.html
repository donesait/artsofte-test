<div class="card">
  <div class="card__image-wrapper">
    <img class="card__image" width="200" height="300" loading="eager"
         [src]="company.logo"
         alt="Описание изображения">
  </div>

  <div class="card__content">
    <h3 class="card__title">Название компании: {{ company.business_name }}</h3>
    <p class="card__body">Описание компании: {{ company.industry }}</p>
    <p class="card__id">ID: {{ company.type }}</p>
  </div>
</div>
